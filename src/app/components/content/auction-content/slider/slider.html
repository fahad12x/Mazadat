<div class="slider-container">

  <div class="top-icons">
    <i class="bi bi-heart-fill" (click)="like()"></i>
    <i class="bi bi-share-fill" (click)="share()"></i>
  </div>

  <img [src]="images[currentIndex]" class="slider-image" alt="Car Image">

  <button class="nav-btn left" (click)="prev()">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button class="nav-btn right" (click)="next()">
    <i class="bi bi-chevron-right"></i>
  </button>

  <div class="bottom-icons">
    <i class="bi bi-zoom-in" (click)="zoom()"></i>
  </div>

</div>
