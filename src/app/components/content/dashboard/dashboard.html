<div class="dashboard">

  <h2 class="section-title">الرئيسية</h2>

  <button class="image-button">
    <img src="https://images.unsplash.com/photo-1729966085578-c7b281cf11da?q=80&w=1171&auto=format&fit=crop" alt="الرئيسية" />
  </button>

  <div class="section-header">
    <h4 class="section-subtitle">أرقام</h4>
    <button class="create-button">إنشاء</button>
  </div>

  <div class="stats-cards">
    <div class="stat-card" *ngFor="let stat of stats">
      <div class="card-content">
        <i class="{{ stat.icon }} card-icon text-primary"></i>
        <div class="card-number">{{ stat.value }}</div>
        <div class="card-description">{{ stat.description }}</div>
      </div>
      <div class="card-percentage">{{ stat.percentage }}</div>
    </div>
  </div>

  <h4 class="section-subtitle">المهام المتعلقة</h4>

  <div class="tasks-cards">
    <div class="task-card" *ngFor="let task of tasks">
      <i class="{{ task.icon }} task-icon text-primary"></i>
      <div class="task-title">{{ task.title }}</div>
      <div class="task-desc">{{ task.desc }}</div>
      <button class="task-btn">ابدأ</button>
    </div>
  </div>

  <div class="bottom-actions">
    <span class="my-numbers">ارقامـي</span>
    <span class="show-all">عرض الكل</span>
  </div>

  <div class="two-buttons">
    <button>المشارك بها</button>
    <button>الفائز بها</button>
  </div>

  <div class="records">
    <h5>السجلات</h5>
    <div class="table-wrapper">
      <table class="modern-table no-vertical-lines">
        <thead>
          <tr>
            <th>العنوان 1</th>
            <th>العنوان 2</th>
            <th>العنوان 3</th>
            <th>العنوان 4</th>
            <th>العنوان 5</th>
            <th>العنوان 6</th>
            <th>الإجراء</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of records">
            <td *ngFor="let cell of row">{{ cell }}</td>
            <td><button class="btn btn-outline-primary btn-sm">عرض</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
